<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecureClip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<main class="container">

  <header class="header">
    <h1>ğŸ” SecureClip</h1>
    <p>Secure text & file transfer (one-time)</p>
  </header>

  <!-- SENDER -->
  <section id="sender" class="card">
    <h3>Sender</h3>

    <textarea id="text" placeholder="Paste text (optional)"></textarea>
    <input type="file" id="file" />

    <button onclick="send()">Generate QR</button>

    <h4 id="code"></h4>
    <canvas id="qr"></canvas>
  </section>

  <!-- RECEIVER -->
  <section id="receiver" class="card" style="display:none">
    <h3>Receiver</h3>

    <button id="actionBtn">Download / Copy</button>
    <p id="status"></p>
  </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="app.js"></script>
</body>
</html>
