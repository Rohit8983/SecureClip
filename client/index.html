<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecureClip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

<h2>SecureClip</h2>

<textarea id="text" placeholder="Text (optional)"></textarea>
<input type="file" id="file" />
<button onclick="send()">Generate QR</button>

<h3 id="code"></h3>
<canvas id="qr"></canvas>

<hr />

<button onclick="startScan()">Scan QR</button>
<div id="reader"></div>

<button id="actionBtn" style="display:none"></button>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="app.js"></script>
</body>
</html>
